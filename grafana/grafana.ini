app_mode = development

[users]
auto_assign_org_role = Admin

[azure]
managed_identity_enabled = true

[auth.anonymous]
enabled = false
org_role = Admin

[feature_toggles]
enable = prometheus_azure_auth,httpclientprovider_azure_auth,topnav,timeSeriesTable,enableDatagridEditing, newNavigation

[server]
root_url = http://localhost:$__env{PORT}/
http_port = $__env{PORT}

[auth]
azure_auth_enabled = true 

[plugins]
allow_loading_unsigned_plugins=azure-azurekubernetesmonitoring-app

[paths]
plugins = $__env{WORKSPACE_FOLDER}/grafana/plugins
provisioning = $__env{WORKSPACE_FOLDER}/provisioning

[navigation.app_sections]
azure-azurekubernetesmonitoring-app = "root"

[database]
path = $__env{WORKSPACE_FOLDER}/grafana/data/grafana.db